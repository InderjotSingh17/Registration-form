<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-register {
            width: 100%;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3 class="text-center">Create an Account</h3>
    <hr>
    
    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="eEDAP475MuN2N6nPdcaiNU7jGADXzKZ7vycUVv7APGVOEiZVGA4Q97DhREf1c1a8">
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username">
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>

        <div class="mb-3">

            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Create a password">

        <button type="submit" class="btn btn-primary btn-register">Register</button>
    </form>
</div>
